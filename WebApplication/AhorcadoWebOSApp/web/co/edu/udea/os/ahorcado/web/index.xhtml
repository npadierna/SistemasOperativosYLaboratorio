<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <f:facet name="ahorcadoos">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Ahorcado OS</title>
        </f:facet>
    </h:head>

    <h:body>
        <center>
            <table width="1000px">
                <tr>
                    <td>
                        <center>
                            <p:outputPanel >  
                                <font color="gray" size="16"><b>Ahorcado App OS</b></font>
                                <p>Desde este sitio web se podrá realizar la creación 
                                    de jugadores y palabras para 
                                    las categorías existentes.</p>
                            </p:outputPanel>
                            <h:graphicImage url="/faces/co/edu/udea/os/ahorcado/web/util/images/ahorcado.png" />
                            <br/><br/>
                            <p:outputPanel>
                                <b><h:outputText style="font-size: 25px; color: gray" value="Autores"/></b>
                                <table width="350px">
                                    <tr>
                                        <td>
                                            <p>
                                                <center>Los autores de este sitio son las siguientes personas:</center>
                                                <p:dataList value="#{authorsBean.authorList}" var="author" itemType="square">
                                                    #{author.name}
                                                </p:dataList>
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </p:outputPanel>
                            <p:commandLink 
                                onclick="location.href = '/AhorcadoWebOSApp/faces/co/edu/udea/os/ahorcado/web/operations.xhtml';">
                                <h:outputText style="font-size: 16p" value="Ir a Operaciones"/>
                            </p:commandLink>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </h:body>
</html>
